version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/isucon/isucon14-portal/proto.go
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
plugins:
  - remote: buf.build/protocolbuffers/go
    out: proto.go
    opt:
      - paths=source_relative